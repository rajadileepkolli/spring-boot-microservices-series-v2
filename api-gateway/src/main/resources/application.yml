jwt:
  secret-key: ecf1222c-88fd-47f3-988f-bdd78bade1ad
management:
  endpoint:
    gateway:
      enabled: true
  endpoints:
    web:
      exposure:
        include: '*'
  info:
    git:
      mode: full
server:
  port: 8765
logging:
  level:
    org.springframework.cloud.gateway: INFO
    org.springframework.http.server.reactive: INFO
    org.springframework.web.reactive: INFO
    org.springframework.boot.autoconfigure.web: INFO
    reactor.netty: INFO
spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      metrics:
        enabled: true
      httpclient:
        connect-timeout: 1000
        response-timeout: 5s
        wiretap: false
      routes:
      - id: order-service
        predicates:
        - Path=/order-service/**
        uri: lb://order-service
        filters:
        - CircuitBreaker=myCircuitBreaker
      - id: inventory-service
        predicates:
        - Path=/inventory-service/**
        uri: lb://inventory-service
      - id: catalog-service
        predicates:
        - Path=/catalog-service/**
        uri: lb://catalog-service
      - id: payment-service
        predicates:
        - Path=/payment-service/**
        uri: lb://payment-service
  config:
    import: "optional:configserver:${CONFIG_SERVER:http://localhost:8888}/"
  webflux:
    problemdetails:
      enabled: true
#    base-path: /${spring.application.name}

springdoc:
  cache:
    disabled: true
  packagesToScan: com.example.api.gateway.web
