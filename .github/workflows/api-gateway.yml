name: api-gateway

on:
  pull_request:
    paths:
      - "api-gateway/**"
    types:
      - opened
      - synchronize
      - reopened

jobs:
  build:
    name: Run Unit & Integration Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis

      - name: Set up JDK 19
        uses: actions/setup-java@v3.5.0
        with:
          java-version: 19
          distribution: "zulu"
          cache: "maven"

      - name: Start up softwares via Docker Compose
        run: |
          docker compose up rabbitmq zipkin-server mongodb -d
          sleep 10
          docker ps -a

      - name: Build and analyze
        run: |
          cd api-gateway
          chmod +x mvnw
          ./mvnw clean package
