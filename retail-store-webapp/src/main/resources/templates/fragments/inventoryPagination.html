<div th:fragment="pagination">
    <template x-if="catalogs.totalPages > 1">
    <nav aria-label="Page navigation" >
        <ul class="pagination pagination justify-content-center">
            <li class="page-item" :class="{ 'disabled': catalogs.isFirst }">
                <a class="page-link" href="/inventory?page=0">First</a>
            </li>
            <li class="page-item" :class="{ 'disabled': !catalogs.hasPrevious }">
                <a class="page-link" href="#"
                   :href="'/inventory?page=' + (catalogs.pageNumber-2)">Previous</a>
            </li>
            <li class="page-item" :class="{ 'disabled': !catalogs.hasNext }">
                <a class="page-link" href="#"
                   :href="'/inventory?page=' + (catalogs.pageNumber)">Next</a>
            </li>
            <li class="page-item" :class="{ 'disabled': catalogs.isLast }">
                <a class="page-link" href="#"
                   :href="'/inventory?page=' + (catalogs.totalPages-1)">Last</a>
            </li>
        </ul>
    </nav>
    </template>
</div>
