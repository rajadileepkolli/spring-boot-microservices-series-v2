server:
  port: 18282
  servlet:
    contextPath: /${spring.application.name}
  forward-headers-strategy: framework
application:
  catalog-service-url: http://localhost:18080/catalog-service
spring:
  cloud:
    config:
      enabled: false
  datasource:
    url: jdbc:h2:file:/data/demo
    username: sa
    password: password
    driverClassName: org.h2.Driver
  jpa:
    spring.jpa.database-platform: org.hibernate.dialect.H2Dialect
  config:
    import: optional:configserver:${CONFIG_SERVER:http://localhost:8888}/
  application:
    name: order-service
  threads.virtual.enabled: true
  kafka:
    producer:
      key-serializer: org.apache.kafka.common.serialization.LongSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      properties:
        spring.json.add.type.headers: true
    streams:
      clientId: order-service-stream-client
      replicationFactor: 1
      producer.acks: all
      application-id: ${spring.application.name}
      properties:
        commit:
          interval:
            ms: 100
        default:
          timestamp:
            extractor: org.apache.kafka.streams.processor.WallclockTimestampExtractor
          key:
            serde: org.apache.kafka.common.serialization.Serdes$LongSerde
          value:
            serde: org.springframework.kafka.support.serializer.JsonSerde
        spring.json.trusted.packages: 'com.example.common.dtos'
#      state-dir: /tmp/kafka-streams/
